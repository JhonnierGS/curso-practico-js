<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taller de Matemáticas con JavaScript</title>
  </head>
  <body>
    <h1>Taller de Matemáticas con JavaScript</h1>
    <p>
    Por favor, abre la consola del inspector de elementos
    </p>

    <form action="">
      <h2 style="color: blueviolet;">Cuadrado</h2>
      <label for="">lados cuadrados</label>
      <input id="idLadoCuadrado" type="number" placeholder="Escirbe el valor de los lados">

      <button id="btnCalcularCuadrado">
        calular
      </button>

      <div>
        <h3>EL Perimetro del cuadrado es: </h3>
        <p id="mostrarPerimetro"></p>
      </div>
      <div>
        <h3>EL Area del cuadrado es: </h3>
        <p id="mostrarArea"></p>
      </div>
    </form>

    <form action="">
      <h2 style="color: blueviolet;">Triangulo</h2>
      <label for="">lado triangulo 1</label>
      <input id="idLadoTriangulo1" type="number" placeholder="Escirbe el valor del lado1">

      <label for="">lado triangulo 2</label>
      <input id="idLadoTriangulo2" type="number" placeholder="Escirbe el valor del lado2">

      <label for="">base triangulo</label>
      <input id="idBaseTriangulo" type="number" placeholder="Escirbe el valor de la base">

      <label for="">altura triangulo</label>
      <input id="idAlturaTriangulo" type="number" placeholder="Escirbe el valor de la altura">

      <button id="btnCalcularTriangulo">
        calular
      </button>

      <div>
        <h3>EL Perimetro del triangulo es: </h3>
        <p id="mostrarPerimetroTriangulo"></p>
      </div>
      <div>
        <h3>EL Area del triangulo es: </h3>
        <p id="mostrarAreaTriangulo"></p>
      </div>
    </form>

    <form action="">
      <h2 style="color: blueviolet;">Circulo</h2>
        <label for="">Radio circulo</label>
        <input id="idRadioCirculo" type="number" placeholder="Escirbe el valor del radio">

        <button id="btnCalcularCirculo">
          calular
        </button>

      <div>
        <h3>La circunferencia del circulo es: </h3>
        <p id="mostrarCircunferencia"></p>
      </div>
      <div>
        <h3>EL Area del circulo es: </h3>
        <p id="mostrarAreaCirculo"></p>
      </div>
    </form>

    <script src="./math.js"></script>
  </body>
</html>
